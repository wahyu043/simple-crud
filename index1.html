<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styleindex.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" align="center" >
            <div class="col-md-12 main-form" align="center">
                <table>
                    <form name="login-form" method="POST" class="well well-lg" style="-webkit-box-shadow :0px 0px 20px #888888;">
                        <h4>Login Sistem Rekapitulasi Barang</h4>
                        <tr>
                            <td><label for="Username">Username: </label></td>
                            <td><input type="text" id="username"></td>
                        </tr>
                        <tr>
                            <td><label for="Password">Password: </label></td>
                            <td><input type="password" id="password"></td>
                        </tr>
                        <tr>
                            <td><button type="submit">Login</button></td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
